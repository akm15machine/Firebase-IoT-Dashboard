<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
            text-align: center;
            background-color: #d8d8d8;
        }
        header, footer{
            width: 100%;
            position: fixed;        
            background: #5cc0fa;
            /* padding: 1px 0; */
            color: #fff;
        }
        header{
            top: 0;
        }
        footer{
            bottom: 0;
        }
        .panel{
            width: 80vw;
            border: 1px solid #000;
            border-radius: 30px;
            background-color: #ffffff;
            margin: 20% auto;
            display: grid;
            grid-auto-flow: column;
            grid-gap: 20px;
            padding: 2% 2% 9% 2%;
        }
        .toggle{
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .slider{
            grid-column-start: 3;
            grid-column-end: 6;
        }
        .gauge{
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .state{
            grid-column-start: 3;
            grid-column-end: 6;
        }
        .state .statebox{
            height:40%;
            width: 30%;
            border: 1px solid #535353;
            border-radius: 10px;
            margin: 0 auto;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>IoT Firebase dashboard</h1>
    </header>

    <!--First panel-->
    <div class="panel 1">
        <!--button to toggle-->
        <div class="toggle">
            <h3>Toggle</h3>
            <label class="switch">
                <input type="checkbox" id="button">
                <span class="slider round"></span>
            </label>
            <div id='buttonval'></div>
        </div>
        <!--slider to adjust-->
        <div class="slider">
            <h3>Adjust</h3>
            <input type="range" id="slidervalue" name="slidervalue" min="0" max="1023">
            <div id='sliderval'></div>
        </div>
        <!--Gauge to show readings-->
        <div class="gauge">
            <h3>Reading</h3>
            <div class="value"></div>
            <meter id="rangeval" value="2" min="0" max="10"></meter><br>
        </div>
        <div class="state">
            <h3>State</h3>
            <div class="statebox"></div>
        </div>
    </div>
    <footer>
        <p>A contribution to the Robotics Society - KGEC</p>
    </footer>




    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.3/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.3.3/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>
</html>
